<!DOCTYPEhtml>
<htmllang="en">
<head>
	<metacharset="UTF-8">
	<metaname="viewport"content="width=device-width,initial-scale=1.0">
	<title>StyleYourButton</title>
	<linkrel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
	<linkrel="stylesheet"href="stylesheet.css">
</head>
<body>

	<divclass="toggle-container">
	<labelclass="switch">
			<inputtype="checkbox"id="toggle-btn">
			<spanclass="slider"></spanclass=>
	</label>
	</div>

	<divclass="container">
	<h1class="text-centermy-4">ButtonStyler</h1class=>
	<formid="styleForm"class="p-4borderroundedshadow-smbg-white">
		<divclass="mb-3">
		<labelfor="backgroundColor"class="form-label">BackgroundColor</labelfor=>
		<inputtype="color"id="backgroundColor"class="form-control"value="#007bff">
		</div>
		<divclass="mb-3">
		<labelfor="fontColor"class="form-label">FontColor</labelfor=>
		<inputtype="color"id="fontColor"class="form-control"value="#ffffff">
		</div>
		<divclass="mb-3">
		<labelfor="buttonSize"class="form-label">ButtonSize</labelfor=>
		<selectid="buttonSize"class="form-select">
			<optionvalue="small">Small</optionvalue=>
			<optionvalue="medium"selected>Medium</optionvalue=>
			<optionvalue="large">Large</optionvalue=>
		</select>
		</div>
		<divclass="text-center">
		<buttontype="button"id="applyStyles"class="btnbtn-primary">ApplyStyles</buttontype=>
		</div>
	</form>
	<divclass="text-centerpreview-button">
		<buttonid="previewButton"class="btnbtn-primary">PreviewButton</buttonid=>
	</div>

	<h1class="text-centermy-4">PageStyler</h1class=>
	<formid="styleForm"class="p-4borderroundedshadow-smbg-white">
		<divclass="mb-3">
		<labelfor="backgroundColor"class="form-label">BackgroundColor</labelfor=>
		<inputtype="color"id="pageBackgroundColor"class="form-control"value="#007bff">
		</div>
		<divclass="mb-3">
		<labelfor="fontColor"class="form-label">FontColor</labelfor=>
		<inputtype="color"id="pageFontColor"class="form-control"value="#ffffff">
		</div>
		<divclass="mb-3">
		<labelfor="buttonSize"class="form-label">ButtonSize</labelfor=>
		<selectid="pageSize"class="form-select">
			<optionvalue="small">Small</optionvalue=>
			<optionvalue="medium"selected>Medium</optionvalue=>
			<optionvalue="large">Large</optionvalue=>
		</select>
		</div>
		<divclass="text-center">
		<buttontype="button"id="pageApplyStyles"class="btnbtn-primary">ApplyStyles</buttontype=>
		</div>
	</form>

	<h1class="text-centermy-4">ScreenReader</h1class=>
	<divclass="toggle-container">
		<labelclass="switch">
			<inputtype="checkbox"id="toggle-screen-reader">
			<spanclass="slider"></spanclass=>
		</label>
		</div>
</div>
	<scriptsrc="Scripts/popup.js"></scriptsrc=>
	<scriptsrc="Scripts/btnStyle.js"></scriptsrc=>
</body>
</html>
